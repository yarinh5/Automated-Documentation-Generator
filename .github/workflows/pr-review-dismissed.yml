name: PR Review Dismissed

on:
  pull_request_review:
    types: [dismissed]

jobs:
  pr-review-dismissed:
    runs-on: ubuntu-latest
    steps:
    - name: Handle review dismissed PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });

          const status = pr.state;
          const draft = pr.draft;

          if (status !== 'open') {
            console.log('PR is not open');
            return;
          }

          if (draft) {
            console.log('PR is still in draft');
            return;
          }

          const review = context.payload.review;
          const reviewState = review.state;

          if (reviewState === 'approved') {
            console.log('PR review approval dismissed');

            // Remove approved label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'approved'
            });

            // Add needs review label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-review']
            });

          } else if (reviewState === 'changes_requested') {
            console.log('PR review changes requested dismissed');

            // Remove changes requested label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'changes-requested'
            });

            // Add needs review label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-review']
            });

          } else if (reviewState === 'commented') {
            console.log('PR review comment dismissed');

            // Remove commented label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'commented'
            });
          }
