name: PR Review Submitted

on:
  pull_request_review:
    types: [submitted]

jobs:
  pr-review-submitted:
    runs-on: ubuntu-latest
    steps:
    - name: Handle review submitted PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });

          const status = pr.state;
          const draft = pr.draft;

          if (status !== 'open') {
            console.log('PR is not open');
            return;
          }

          if (draft) {
            console.log('PR is still in draft');
            return;
          }

          const review = context.payload.review;
          const reviewState = review.state;

          if (reviewState === 'approved') {
            console.log('PR review approved');

            // Remove needs review label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'needs-review'
            });

            // Add approved label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['approved']
            });

          } else if (reviewState === 'changes_requested') {
            console.log('PR review requested changes');

            // Add changes requested label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['changes-requested']
            });

            // Remove approved label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'approved'
            });

          } else if (reviewState === 'commented') {
            console.log('PR review commented');

            // Add commented label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['commented']
            });
          }
