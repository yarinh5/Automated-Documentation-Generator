name: PR Labeled

on:
  pull_request:
    types: [labeled]

jobs:
  pr-labeled:
    runs-on: ubuntu-latest
    steps:
    - name: Handle labeled PR
      uses: actions/github-script@v8
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });

          const status = pr.state;
          const draft = pr.draft;

          if (status !== 'open') {
            console.log('PR is not open');
            return;
          }

          if (draft) {
            console.log('PR is still in draft');
            return;
          }

          const label = context.payload.label;
          const labelName = label.name;

          if (labelName === 'status: draft') {
            console.log('PR labeled as draft');

            // Remove ready for review label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'status: ready-for-review'
            });

            // Remove needs review label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'needs-review'
            });

          } else if (labelName === 'status: ready-for-review') {
            console.log('PR labeled as ready for review');

            // Remove draft label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'status: draft'
            });

          } else if (labelName === 'needs-review') {
            console.log('PR labeled as needs review');

            // Remove ready for review label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'status: ready-for-review'
            });

          } else if (labelName === 'approved') {
            console.log('PR labeled as approved');

            // Remove needs review label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'needs-review'
            });

            // Remove changes requested label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'changes-requested'
            });

          } else if (labelName === 'changes-requested') {
            console.log('PR labeled as changes requested');

            // Remove approved label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'approved'
            });

            // Remove needs review label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'needs-review'
            });
          }
