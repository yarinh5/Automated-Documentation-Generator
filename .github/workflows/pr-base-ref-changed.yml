name: PR Base Ref Changed

on:
  pull_request:
    types: [base_ref_changed]

jobs:
  pr-base-ref-changed:
    runs-on: ubuntu-latest
    steps:
    - name: Handle base ref changed PR
      uses: actions/github-script@v8
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });

          const status = pr.state;
          const draft = pr.draft;

          if (status !== 'open') {
            console.log('PR is not open');
            return;
          }

          if (draft) {
            console.log('PR is still in draft');
            return;
          }

          // Add base ref changed label
          await github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            labels: ['base-ref-changed']
          });

          console.log('PR base ref changed');
